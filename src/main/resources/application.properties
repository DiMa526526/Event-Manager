spring.application.name=NauJava

spring.datasource.url=jdbc:postgresql://localhost:5432/naujava_db
spring.datasource.username=naujava_user
spring.datasource.password=naujava_password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.port=8081

server.error.whitelabel.enabled=false

server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

app.name=NauJava Event Manager
app.version=2.0

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

springdoc.data-rest.enabled=false

springdoc.cache.disabled=true