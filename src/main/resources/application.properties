spring.application.name=NauJava

spring.datasource.url=jdbc:postgresql://localhost:5432/naujava_db
spring.datasource.username=naujava_user
spring.datasource.password=naujava_password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

app.name=NauJava Event Manager
app.version=2.0